services:
  db:
    image: mysql:8
    environment:
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_ROOT_PASSWORD: ${DB_PASS}
    ports:
      - "${DB_PORT:-}:3306"
    networks:
      - app-net
  backend:
    build:
      context: ./backend
    ports:
      - "${BACKEND_PORT:-8080}:8080"
      - "5005:5005"   # ÎîîÎ≤ÑÍπÖÏö© Ìè¨Ìä∏
    environment:
      - API_URL=${API_URL}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASS=${DB_PASS}
      - MAIL_USER=${MAIL_USER}
      - MAIL_PASS=${MAIL_PASS}
    depends_on:
      - db
    networks:
      - app-net

  frontend:
    build: 
      context: ./frontend
      target: ${BUILD_TARGET:-development}   # Í∞úÎ∞ú: development / Ïö¥ÏòÅ: production
      args:
        REACT_APP_API_URL: ${REACT_APP_API_URL}  # Î∞òÎìúÏãú ÏûàÏñ¥Ïïº Ìï®
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    environment:
      - NODE_ENV=development
      - REACT_APP_API_URL=${REACT_APP_API_URL}
    depends_on:
      - backend
    networks:
      - app-net

  minio:
    image: minio/minio
    container_name: minio
    ports:
      - "19000:9000"   # Ìò∏Ïä§Ìä∏Ìè¨Ìä∏:Ïª®ÌÖåÏù¥ÎÑàÌè¨Ìä∏
      - "19001:9001"
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: 1234qwer!
    volumes:
      - minio-data:/data
    command: server /data --console-address ":9001"
    networks:
      - app-net

  minio-init:
    image: minio/mc
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c '
      echo "üïì MinIO Ï§ÄÎπÑ ÎåÄÍ∏∞ Ï§ë..." &&
      until mc alias set local http://minio:9000 admin 1234qwer! 2>/dev/null; do
        sleep 2;
      done &&
      echo "‚úÖ MinIO Ïó∞Í≤∞Îê®." &&
      mc mb --ignore-existing local/mywebbucket &&
      mc anonymous set download local/mywebbucket &&
      echo "üéâ mywebbucket ÏÉùÏÑ± Î∞è ÏùµÎ™Ö Ï†ëÍ∑º Í∂åÌïú ÏÑ§Ï†ï ÏôÑÎ£å"
      '
    networks:
      - app-net

  zabbix-mysql:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: zabbix
      MYSQL_USER: ${ZABBIX_DB_USER}
      MYSQL_PASSWORD: ${DB_PASS}
      MYSQL_ROOT_PASSWORD: ${DB_PASS}
    ports:
      - "3310:3306"
    volumes:
      - zabbix-db-data:/var/lib/mysql
    restart: unless-stopped
    networks:
      - app-net

  zabbix-server:
    image: zabbix/zabbix-server-mysql:alpine-6.0-latest
    environment:
      DB_SERVER_HOST: zabbix-mysql
      MYSQL_DATABASE: zabbix
      MYSQL_USER: ${ZABBIX_DB_USER}
      MYSQL_PASSWORD: ${DB_PASS}
      MYSQL_ROOT_PASSWORD: ${DB_PASS}
    ports:
      - "10051:10051"
    depends_on:
      - zabbix-mysql
    restart: unless-stopped
    networks:
      - app-net

  zabbix-web:
    image: zabbix/zabbix-web-apache-mysql:alpine-6.0-latest
    environment:
      DB_SERVER_HOST: zabbix-mysql
      MYSQL_DATABASE: zabbix
      MYSQL_USER: ${ZABBIX_DB_USER}
      MYSQL_PASSWORD: ${DB_PASS}
      MYSQL_ROOT_PASSWORD: ${DB_PASS}
      ZBX_SERVER_HOST: zabbix-server
      PHP_TZ: Asia/Seoul
    ports:
      - "8081:8080"  # Ïõπ UIÎäî Îã§Î•∏ Ìè¨Ìä∏Î°ú ÎÖ∏Ï∂ú (Í∏∞Ï°¥ Î∞±ÏóîÎìúÏôÄ Ï∂©Îèå Î∞©ÏßÄ)
    depends_on:
      - zabbix-server
    restart: unless-stopped
    networks:
      - app-net

volumes:
  minio-data:
  zabbix-db-data:

networks:
  app-net:
    driver: bridge
    external: true