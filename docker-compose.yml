services:
  db:
    image: mysql:8
    environment:
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_ROOT_PASSWORD: ${DB_PASS}
    ports:
      - "${DB_PORT:-}:3306"
    networks:
      - app-net
  backend:
    build:
      context: ./backend
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    environment:
      - API_URL=${API_URL}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASS=${DB_PASS}
    depends_on:
      - db
    networks:
      - app-net

  frontend:
    build: 
      context: ./frontend
      target: ${BUILD_TARGET:-development}   # 개발: development / 운영: production
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    environment:
      - NODE_ENV=development
      - REACT_APP_API_URL=${API_URL}
    depends_on:
      - backend
    networks:
      - app-net

networks:
  app-net:
    driver: bridge
    external: true